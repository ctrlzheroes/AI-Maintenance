<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Pipeline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        .status-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .status-item {
            margin: 8px 0;
            color: #555;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .output {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
        }
        .output.show { display: block; }
        .output pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        .badge.success { background: #d1fae5; color: #065f46; }
        .badge.error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Customer Support Pipeline</h1>
        <p class="subtitle">Automated email classification and reporting</p>

        <div class="status-card">
            <h3>üìä Last Run Status</h3>
            <div class="status-item">
                <strong>Time:</strong> <span id="lastTime">{{ last_run.timestamp or 'Never' }}</span>
            </div>
            <div class="status-item">
                <strong>Status:</strong> <span id="lastStatus">{{ last_run.status }}</span>
            </div>
            <div class="status-item">
                <strong>Emails Processed:</strong> <span id="lastCount">{{ last_run.emails_processed }}</span>
            </div>
        </div>

        <h3 style="margin-bottom: 15px; color: #333;">üéõÔ∏è Controls</h3>
        <div class="button-grid">
            <button onclick="fetchEmails()">üìß Fetch Emails</button>
            <button onclick="runFullPipeline()">üöÄ Run Full Pipeline</button>
            <button onclick="sendDigest()">üìä Send Slack Digest</button>
            <button onclick="refreshStatus()">üîÑ Refresh Status</button>
        </div>

        <div id="output" class="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');

        function showOutput(message, isError = false) {
            output.classList.add('show');
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function fetchEmails() {
            clearOutput();
            showOutput('Fetching emails from Gmail...');
            
            try {
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({hours: 24})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showOutput(`‚úÖ Found ${data.count} emails`);
                    if (data.emails.length > 0) {
                        showOutput(`Preview of first email: "${data.emails[0].subject}"`);
                    }
                } else {
                    showOutput(`‚ùå Error: ${data.error}`, true);
                }
            } catch (error) {
                showOutput(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function runFullPipeline() {
            clearOutput();
            showOutput('üöÄ Starting full pipeline...');
            
            try {
                const response = await fetch('/api/run-pipeline', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({hours: 24})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showOutput(`‚úÖ Pipeline complete!`);
                    showOutput(`üìß Emails found: ${data.result.emails_found}`);
                    showOutput(`‚úÖ Emails processed: ${data.result.emails_processed}`);
                    showOutput(`üìä Digest sent: ${data.result.digest_sent ? 'Yes' : 'No'}`);
                    refreshStatus();
                } else {
                    showOutput(`‚ùå Error: ${data.error}`, true);
                }
            } catch (error) {
                showOutput(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function sendDigest() {
            clearOutput();
            showOutput('üìä Generating and sending Slack digest...');
            
            try {
                const response = await fetch('/api/send-digest', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showOutput(`‚úÖ Digest sent to Slack!`);
                    showOutput(`Total issues: ${data.summary.total}`);
                } else {
                    showOutput(`‚ùå Error: ${data.error}`, true);
                }
            } catch (error) {
                showOutput(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('lastTime').textContent = data.last_run.timestamp || 'Never';
                    document.getElementById('lastStatus').textContent = data.last_run.status;
                    document.getElementById('lastCount').textContent = data.last_run.emails_processed;
                }
            } catch (error) {
                console.error('Failed to refresh status:', error);
            }
        }

        // Auto-refresh status every 30 seconds
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
