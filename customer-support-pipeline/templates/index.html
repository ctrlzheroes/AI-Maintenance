<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Maintenance Supervisor</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #F5F5F3;
            color: #1F1F1F;
            line-height: 1.6;
            min-height: 100vh;
            padding: 24px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 500;
            color: #1F1F1F;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 15px;
            color: #6B6B6B;
            font-weight: 400;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #E5E5E5;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }
        
        .status-card h3 {
            font-size: 15px;
            font-weight: 500;
            color: #1F1F1F;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .status-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .status-label {
            font-size: 13px;
            color: #6B6B6B;
            font-weight: 400;
        }
        
        .status-value {
            font-size: 15px;
            color: #1F1F1F;
            font-weight: 500;
        }
        
        .controls-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 15px;
            font-weight: 500;
            color: #1F1F1F;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        
        button {
            background: #1F1F1F;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #383838;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #E5E5E5;
            color: #9B9B9B;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-icon {
            font-size: 16px;
            line-height: 1;
        }
        
        .output-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #E5E5E5;
            overflow: hidden;
            display: none;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }
        
        .output-card.show {
            display: block;
        }
        
        .output-header {
            padding: 16px 20px;
            border-bottom: 1px solid #E5E5E5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .output-title {
            font-size: 14px;
            font-weight: 500;
            color: #1F1F1F;
        }
        
        .clear-btn {
            background: none;
            color: #6B6B6B;
            padding: 4px 12px;
            font-size: 13px;
            border-radius: 6px;
        }
        
        .clear-btn:hover {
            background: #F5F5F3;
            color: #1F1F1F;
            transform: none;
        }
        
        .output-content {
            padding: 20px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            background: #FAFAFA;
            line-height: 1.8;
        }
        
        .log-entry {
            margin-bottom: 8px;
            display: flex;
            gap: 12px;
        }
        
        .log-time {
            color: #9B9B9B;
            flex-shrink: 0;
            font-size: 12px;
        }
        
        .log-message {
            color: #1F1F1F;
        }
        
        .log-message.success {
            color: #0F7B6C;
        }
        
        .log-message.error {
            color: #C7254E;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            gap: 6px;
        }
        
        .status-badge.success {
            background: #E8F5F1;
            color: #0F7B6C;
        }
        
        .status-badge.error {
            background: #FEE;
            color: #C7254E;
        }
        
        .status-badge.neutral {
            background: #F5F5F3;
            color: #6B6B6B;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Custom scrollbar */
        .output-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .output-content::-webkit-scrollbar-track {
            background: #F5F5F3;
        }
        
        .output-content::-webkit-scrollbar-thumb {
            background: #D1D1D1;
            border-radius: 4px;
        }
        
        .output-content::-webkit-scrollbar-thumb:hover {
            background: #B8B8B8;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Maintenance Supervisor</h1>
            <p class="subtitle">Automated email classification and intelligent reporting</p>
        </header>

        <div class="status-card">
            <h3>Last Run Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">Last Execution</span>
                    <span class="status-value" id="lastTime">{{ last_run.timestamp or 'Never' }}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Status</span>
                    <span class="status-value" id="lastStatus">{{ last_run.status }}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Emails Processed</span>
                    <span class="status-value" id="lastCount">{{ last_run.emails_processed }}</span>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <h3 class="section-title">Actions</h3>
            <div class="button-grid">
                <button onclick="fetchEmails()">
                    <span class="button-icon">ðŸ“§</span>
                    <span>Fetch Emails</span>
                </button>
                <button onclick="runFullPipeline()">
                    <span class="button-icon">ðŸš€</span>
                    <span>Run Full Pipeline</span>
                </button>
                <button onclick="sendDigest()">
                    <span class="button-icon">ðŸ“Š</span>
                    <span>Send Slack Digest</span>
                </button>
                <button onclick="refreshStatus()">
                    <span class="button-icon">ðŸ”„</span>
                    <span>Refresh Status</span>
                </button>
            </div>
        </div>

        <div id="outputCard" class="output-card">
            <div class="output-header">
                <span class="output-title">Console Output</span>
                <button class="clear-btn" onclick="clearOutput()">Clear</button>
            </div>
            <div id="output" class="output-content"></div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const outputCard = document.getElementById('outputCard');

        function showOutput(message, isError = false) {
            outputCard.classList.add('show');
            const timestamp = new Date().toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            const className = isError ? 'error' : 'success';
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-time">${timestamp}</span>
                <span class="log-message ${className}">${message}</span>
            `;
            output.appendChild(logEntry);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
            outputCard.classList.remove('show');
        }

        async function fetchEmails() {
            clearOutput();
            showOutput('Fetching emails from Gmail...');
            
            try {
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({hours: 24})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showOutput(`Found ${data.count} emails in the last 24 hours`);
                    if (data.emails.length > 0) {
                        showOutput(`First email: "${data.emails[0].subject}"`);
                    }
                } else {
                    showOutput(`Error: ${data.error}`, true);
                }
            } catch (error) {
                showOutput(`Network error: ${error.message}`, true);
            }
        }

        async function runFullPipeline() {
            clearOutput();
            showOutput('Starting full pipeline...');
            
            try {
                const response = await fetch('/api/run-pipeline', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({hours: 24})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showOutput('Pipeline completed successfully');
                    showOutput(`Emails found: ${data.result.emails_found}`);
                    showOutput(`Emails processed: ${data.result.emails_processed}`);
                    showOutput(`Digest sent: ${data.result.digest_sent ? 'Yes' : 'No'}`);
                    refreshStatus();
                } else {
                    showOutput(`Pipeline error: ${data.error}`, true);
                }
            } catch (error) {
                showOutput(`Network error: ${error.message}`, true);
            }
        }

        async function sendDigest() {
            clearOutput();
            showOutput('Generating and sending Slack digest...');
            
            try {
                const response = await fetch('/api/send-digest', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showOutput('Digest sent to Slack successfully');
                    showOutput(`Total issues: ${data.summary.total}`);
                } else {
                    showOutput(`Digest error: ${data.error}`, true);
                }
            } catch (error) {
                showOutput(`Network error: ${error.message}`, true);
            }
        }

        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('lastTime').textContent = data.last_run.timestamp || 'Never';
                    document.getElementById('lastStatus').textContent = data.last_run.status;
                    document.getElementById('lastCount').textContent = data.last_run.emails_processed;
                }
            } catch (error) {
                console.error('Failed to refresh status:', error);
            }
        }

        // Auto-refresh status every 30 seconds
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
